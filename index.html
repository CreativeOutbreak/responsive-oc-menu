<!DOCTYPE html>
<html class="no-js">
    <head>
        <title>Responsive Off Canvas Menu</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="HandheldFriendly" content="True">
        <meta name="MobileOptimized" content="320">

        <link rel="stylesheet" href="css/menu.css">
        <link href="css/font-awsome/font-awesome.css" rel="stylesheet">

        <!-- style.csse is the styling for this page, not really to do with the menu itself. -->
        <link rel="stylesheet" href="css/style.css">

    </head>
    <body>
        <div class="main-wrapper" role="main">
            <header id="header" class="header">
            <a class="hgroup" href="#">
                <h1>New Internationalist</h1>
                <h2>People, ideas and action for the global justice</h2>
            </a>
            <a class="menu-button" id="nav-open-btn"  href="#nav-holder"><span class="screen-reader">Menu</span> <i class="fa fa-bars"></i></a> 
            <a class="menu-button" id="login-open-btn"  href="#login-holder"><span>Login</span> <i class="fa fa-user"></i></a> 
            <a class="menu-button" id="search-open-btn"  href="#search-holder"><span>Search</span> <i class="fa fa-search"></i></a>
            </header>


            <div id="nav-holder" class="holder menu">
                <a id="nav-close-btn" class="close-btn" href="#nav-open-btn"><span class="screen-reader">Close Menu</span> <i class="fa fa-times-circle-o "></i></a> 
                <div class="menu-wrap">
                  <h2>Menu</h2>
                  <nav class="global-nav" id="main-nav" role="navigation"> 
                    <ul>
                        <li><a href="#">Magazine</a></li>
                        <li><a href="#">Articles</a></li>
                        <li>
                          <label for="subjects">Subjects <i class="fa fa-sort-desc"></i></label>
                          <input type="checkbox" id="subjects" />
                          <ul>
                              <li><a href="#">Politics</a></li>
                              <li><a href="#">Enviroment</a></li>
                              <li><a href="#">Humen Rights</a></li>
                          </ul>
                        </li>
                        <li><a href="#">Books</a></li>
                        <li><a href="#">Shop</a></li>
                    </ul>
                  </nav>
                  <div class="push"></div>
                </div>
                <section>
                    <img src="images/474-01-cover-small.jpg" alt="" />
                </section>
            </div>


            <div id="login-holder" class="holder">
                <a id="login-close-btn" class="close-btn" href="#login-open-btn"><span class="screen-reader">Close Menu</span> <i class="fa fa-times-circle-o "></i></a> 
                <h2>Login</h2>
                <form id="login-form">
                    <input type="text" name="email" placeholder="Email Address" />
                    <input type="password" name="password" placeholder="Password" />
                    <input class="btn" type="submit" name="submit" value="Login" />
                </form>
                <h4>Social Login</h4>
                <a class="tw btn" href="#"><i class="fa fa-twitter"></i> <span>Twitter</span></a>
                <a class="fb btn" href="#"><i class="fa fa-facebook"></i> <span>Facebook</span></a>
                <a class="gp btn" href="#"><i class="fa fa-google-plus"></i> <span>Google+</span></a>
            </div>

            <div id="search-holder" class="holder">
                <a id="login-close-btn" class="close-btn" href="#login-open-btn"><span class="screen-reader">Close Menu</span> <i class="fa fa-times-circle-o "></i></a>
                <h2>Search</h2>
                <div id="search-box">
                    <input type="search" name="search" placeholder="Type and press enter" />
                </div>
            </div>
            <div class="main-content" style="height: 800px;"></div>
        </div> 

    </body>
    <html>
